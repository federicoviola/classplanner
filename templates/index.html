<!DOCTYPE html>
<html lang="en">

  <head>
    
    <meta charset="UTF-8">
    <meta name="keywords" content="educacion, IA">
    <meta name="description" content="Generador automático de presentaciones en PowerPoint y PDF">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Generador de Presentaciones</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}" />
    
  </head>

  <body>
    <!-- ======== HEADER ======== -->
    <header>
      <h1>Generador de Presentaciones</h1>
    </header>

    <!-- ======== FORMULARIO ======== -->
    <form action="/generate" method="post">

      <!-- Tema a generar en la presentación -->
      <label for="topic">Tema:</label>
      <input type="text" id="topic" name="topic" required>

      <!-- Duración de la presentación -->
      <label for="duration">Duración (en minutos):</label>
      <input type="number" id="duration" name="duration" min="1" max="180" required>

      <!-- Tipo de archivo a generar -->
      <label for="file_type">Tipo de archivo:</label>
      <select id="file_type" name="file_type">
        <option value="pptx">PowerPoint (.pptx)</option>
        <option value="pdf">PDF (.pdf)</option>
      </select>

      <!-- Nivel educativo del público -->
      <label for="education_level">Nivel educativo:</label>
        <select name="education_level" id="education_level">
          <option value="primaria">Primaria</option>
          <option value="secundaria">Secundaria</option>
          <option value="bachillerato">Bachillerato</option>
          <option value="universidad">Universidad</option>
        </select>
      
      <!-- Palabras clave -->
      <label for="keywords">Palabras clave (separadas por comas):</label>
      <input type="text" id="keywords" name="keywords" placeholder="Ejemplo: concepto1, concepto2, concepto3">
      <input type="submit" value="Generar Presentación">

    </form>

    <!-- Indicador de carga -->
    <div id="loading-indicator" style="display: none;">
      <div class="spinner"></div>
      <p>Generando presentación, por favor espera...</p>
    </div>

    <!--  Script -->
    <script src="{{ url_for('static', filename='app.js')}}"></script>

  </body>
</html>
